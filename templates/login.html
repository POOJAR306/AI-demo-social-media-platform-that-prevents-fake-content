<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Demo Social Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #4f46e5 0%, #9333ea 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    .login-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      padding: 3rem 2rem;
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Gradient headline */
    .login-card h3 {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg, #4f46e5, #9333ea);
      -webkit-background-clip: text;
      -moz-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 500;
      color: #444;
    }

    .form-control {
      border-radius: 12px;
      padding: 0.8rem 1rem;
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 0.15rem rgba(79, 70, 229, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      border: none;
      border-radius: 12px;
      padding: 0.9rem;
      font-weight: 600;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79,70,229,0.3);
    }

    .btn-link {
      display: block;
      text-align: center;
      margin-top: 1.2rem;
      color: #4f46e5;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .btn-link:hover {
      color: #9333ea;
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Login to Demo Social Media</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" name="password" type="password" placeholder="Enter your password" required>
      </div>
      <button class="btn btn-primary">Login</button>
      <a class="btn-link" href="#">Forgot password?</a>
    </form>
  </div>
</body>
</html>
